    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <!-- Meta tags for SEO -->
    <meta name="keywords" content="healthcare, doctors, appointments, medical, health, telemedicine" />

    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Doc' O Clock - Healthcare Services" />
    <meta property="og:description" content="Access healthcare services anytime, anywhere. Book appointments, chat with doctors, and manage your health." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://dococlockapp.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Doc' O Clock - Healthcare Services" />
    <meta name="twitter:description" content="Access healthcare services anytime, anywhere" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Apple specific meta tags for PWA -->
    <link rel="apple-touch-startup-image" href="/logo512.png" />
    <meta name="apple-mobile-web-app-title" content="Doc' O Clock" />
    
    <!-- Preload key assets -->
    <link rel="preload" href="/logo192.png" as="image" />
    <link rel="preload" href="/favicon.ico" as="image" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.daily.co; font-src 'self'; frame-src 'self' https://*.daily.co https://*.stripe.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app. Doc' O Clock requires JavaScript to provide you with the best healthcare experience.</p>
      </div>
    </noscript>
    <!-- Required Lovable script tag for enabling the Pick and Edit feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope:', registration.scope);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }
      
      // Add to homescreen prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Optionally, show your custom "Add to Home Screen" UI here
        console.log('App can be installed, showing custom UI');
        // For example, you might want to show a button or banner
        const installBtn = document.getElementById('install-button');
        if (installBtn) {
          installBtn.style.display = 'block';
          installBtn.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
    </script>
  </body>
</html>
