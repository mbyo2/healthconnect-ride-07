<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/d0c-icon.svg" />
  <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="description" content="Doc' O Clock - Zambia's trusted healthcare platform. Book appointments, order medications, access telemedicine and emergency services." />
  <meta name="theme-color" content="#3B82F6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Doc' O Clock" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="apple-touch-startup-image" href="/splash.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>Doc' O Clock - Healthcare Zambia</title>

  <!-- SEO Meta -->
  <meta name="keywords" content="healthcare zambia, doctors lusaka, medical appointments, telemedicine zambia, pharmacy delivery, emergency services, NHIMA, UTH" />
  <meta name="author" content="Doc' O Clock" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Doc' O Clock - Healthcare Zambia" />
  <meta property="og:description" content="Book appointments, order medicine, access emergency services. Quality healthcare at your fingertips." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://dococlockapp.com" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_ZM" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Doc' O Clock - Healthcare Zambia" />
  <meta name="twitter:description" content="Quality healthcare at your fingertips. Anywhere in Zambia." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Fallback styles -->
  <style>
    .js-error-fallback {
      display: none;
      padding: 20px;
      text-align: center;
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 500px;
      margin: 100px auto;
    }

    .js-error-fallback button {
      background: #3B82F6;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Inline loading indicator that shows even if JS fails -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
      <div
        style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3B82F6; border-radius: 50%; animation: spin 1s linear infinite;">
      </div>
      <p style="margin-top: 20px; font-family: system-ui, -apple-system, sans-serif;">Loading Doc' O Clock...</p>
      <style>
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }

          100% {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>

  <!-- Error fallback that is shown if JavaScript fails to execute -->
  <div class="js-error-fallback">
    <h2>Unable to load Doc' O Clock</h2>
    <p>We encountered a problem while loading the application. Please try refreshing the page.</p>
    <button onclick="window.location.reload()">Refresh Page</button>
  </div>

  <noscript>
    <div style="padding: 20px; text-align: center; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>You need to enable JavaScript to run this app. Doc' O Clock requires JavaScript to provide you with the best
        healthcare experience.</p>
    </div>
  </noscript>

  <script>
    // Show error fallback if page doesn't load within 15 seconds
    setTimeout(function () {
      if (!window.appLoaded) {
        document.querySelector('.js-error-fallback').style.display = 'block';
      }
    }, 15000);
  </script>

  <!-- Required Lovable script tag for enabling the Pick and Edit feature -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service worker registration handled by main.tsx for Netlify compatibility -->
</body>

</html>
