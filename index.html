
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/d0c-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="description" content="Doc' O Clock - Healthcare services at your fingertips. Book appointments, chat with doctors, and manage your health." />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/d0c-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>Doc' O Clock - Healthcare Services</title>
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Meta tags for SEO -->
    <meta name="keywords" content="healthcare, doctors, appointments, medical, health, telemedicine" />
    <meta name="author" content="Doc' O Clock" />
    
    <!-- Meta tags for social sharing -->
    <meta property="og:title" content="Doc' O Clock - Healthcare Services" />
    <meta property="og:description" content="Access healthcare services anytime, anywhere. Book appointments, chat with doctors, and manage your health." />
    <meta property="og:image" content="/d0c-icon.svg" />
    <meta property="og:url" content="https://dococlockapp.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Doc' O Clock - Healthcare Services" />
    <meta name="twitter:description" content="Access healthcare services anytime, anywhere" />
    <meta name="twitter:image" content="/d0c-icon.svg" />
    
    <!-- Apple specific meta tags for PWA -->
    <link rel="apple-touch-startup-image" href="/d0c-icon.svg" />
    <meta name="apple-mobile-web-app-title" content="Doc' O Clock" />
    
    <!-- Apple splash screens -->
    <link rel="apple-touch-startup-image" href="/d0c-icon.svg" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/d0c-icon.svg" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)" />
    
    <!-- Preload key assets -->
    <link rel="preload" href="/d0c-icon.svg" as="image" />
    
    <!-- Touch icons for various platforms -->
    <link rel="icon" type="image/png" sizes="192x192" href="/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo512.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.gpteng.co; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.daily.co; font-src 'self'; frame-src 'self' https://*.daily.co https://*.stripe.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this app. Doc' O Clock requires JavaScript to provide you with the best healthcare experience.</p>
      </div>
    </noscript>
    <!-- Required Lovable script tag for enabling the Pick and Edit feature -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope:', registration.scope);
              // Check for updates every hour
              setInterval(() => registration.update(), 1000 * 60 * 60);
            })
            .catch(err => {
              console.error('ServiceWorker registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
