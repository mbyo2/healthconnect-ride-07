
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Doc' O Clock</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      background-color: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .logo-text {
      font-size: 30px;
      font-weight: bold;
      color: #4b5563;
    }
    h1 {
      margin: 0 0 16px;
      color: #4f46e5;
      font-size: 24px;
    }
    p {
      margin: 0 0 24px;
      color: #6b7280;
      line-height: 1.6;
    }
    .button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-text">D</div>
    </div>
    <h1>You're currently offline</h1>
    <p>Doc' O Clock needs an internet connection to work properly. Please check your connection and try again.</p>
    <p>Some features may still work in offline mode, but for the full experience, please reconnect to the internet.</p>
    <button class="button" onclick="window.location.href='/'">Try again</button>
  </div>
</body>
</html>
