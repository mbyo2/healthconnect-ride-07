
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc' O Clock - Offline</title>
  <link rel="stylesheet" href="/src/index.css"> <!-- Will use cached CSS if available -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .container {
      max-width: 500px;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 24px;
      font-weight: 600;
    }
    p {
      margin-bottom: 24px;
      color: #4b5563;
    }
    .btn {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're currently offline</h1>
    <p>
      It seems you're not connected to the internet at the moment. Some features of Doc' O Clock require an active internet connection to work properly.
    </p>
    <p>
      Please check your connection and try again.
    </p>
    <a href="/" class="btn">Retry</a>
  </div>
  <script>
    // Listen for online events
    window.addEventListener('online', () => {
      window.location.reload();
    });

    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
