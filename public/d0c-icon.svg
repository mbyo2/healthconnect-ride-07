<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Doc O Clock Logo">
  <title>Doc' O Clock - Healthcare App</title>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E0E7FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Clock Face -->
  <circle cx="256" cy="256" r="160" fill="url(#clockGradient)" opacity="0.95"/>
  
  <!-- Clock Border -->
  <circle cx="256" cy="256" r="160" stroke="#3B82F6" stroke-width="8" fill="none"/>
  
  <!-- Hour Markers -->
  <circle cx="256" cy="116" r="8" fill="#3B82F6"/>
  <circle cx="376" cy="176" r="6" fill="#3B82F6"/>
  <circle cx="396" cy="256" r="8" fill="#3B82F6"/>
  <circle cx="376" cy="336" r="6" fill="#3B82F6"/>
  <circle cx="256" cy="396" r="8" fill="#3B82F6"/>
  <circle cx="136" cy="336" r="6" fill="#3B82F6"/>
  <circle cx="116" cy="256" r="8" fill="#3B82F6"/>
  <circle cx="136" cy="176" r="6" fill="#3B82F6"/>
  
  <!-- Hour Hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="#1E40AF" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Minute Hand -->
  <line x1="256" y1="256" x2="330" y2="200" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="16" fill="#1E40AF"/>
  <circle cx="256" cy="256" r="8" fill="#FFFFFF"/>
  
  <!-- Medical Cross Accent -->
  <rect x="340" y="80" width="60" height="20" rx="4" fill="#FFFFFF"/>
  <rect x="360" y="60" width="20" height="60" rx="4" fill="#FFFFFF"/>
</svg>